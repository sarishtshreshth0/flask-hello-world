<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/s91mfhVg/Whats-App-Image-2025-02-07-at-18-07-30-8c2a4fa9-removebg-preview.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1589927986089-35812388d1f4') no-repeat center center/cover;
        }

        .sign-up {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .Inputs {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .Inputs input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s ease;
        }

        .Inputs input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .Inputs input::placeholder {
            color: #666;
        }

        .terms {
            margin: 1rem 0;
            font-size: 0.9rem;
            color: #555;
        }

        .terms a {
            color: #007BFF;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        @media (max-width: 600px) {
            .sign-up {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .Inputs input {
                padding: 0.5rem;
            }

            .btn {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="sign-up">
        <h1>Sign Up</h1>
        <form method="POST">
            <div class="Inputs">
                <input type="text" name="first" placeholder="First Name" pattern="[a-zA-Z]{2,40}" required />
                <input type="text" name="last" placeholder="Last Name" pattern="[a-zA-Z]{2,40}" required />
                <input type="tel" name="m_number" placeholder="Mobile Number" pattern="[0-9]{10}" title="Only 10 digits are allowed" required />
                <input type="email" name="email" placeholder="Email Address" required />
                <input type="password" name="password" placeholder="Password" required />
                <input type="password" name="confirm_password" placeholder="Confirm Password" required />
            </div>
            <div class="terms">
                <label>
                    <input type="checkbox" required />
                    By clicking this, you agree to our <a href="/terms">terms and conditions</a>.
                </label>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
