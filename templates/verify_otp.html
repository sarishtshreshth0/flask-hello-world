<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="icon" type="image/png" href="https://i.ibb.co/s91mfhVg/Whats-App-Image-2025-02-07-at-18-07-30-8c2a4fa9-removebg-preview.png">
    <style>
        .card {
            width: 350px;
            padding: 10px;
            border-radius: 20px;
            background: #fff;
            border: none;
            height: 380px;
            position: relative;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            background: #eee;
        }
        .m-text {
            color: #989696b8;
            font-size: 12px;
        }
        .form-control {
            margin-right: 12px;
            text-align: center;
        }
        .form-control:focus {
            color: #495057;
            background-color: #fff;
            border-color: #ff8880;
            outline: 0;
            box-shadow: none;
        }
        .cursor {
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="card py-5 px-3 text-center">
            <h1>Mail OTP Verification</h1>
            <span class="m-text">Enter the code we just sent to your Mail.</span>

            <form method="POST" >
                <div class="d-flex flex-row justify-content-center mt-4">
                    <input type="text" name="v1" class="form-control" maxlength="1" autofocus required>
                    <input type="text" name="v2" class="form-control" maxlength="1" required>
                    <input type="text" name="v3" class="form-control" maxlength="1" required>
                    <input type="text" name="v4" class="form-control" maxlength="1" required>
                </div>

                <button class="btn btn-primary mt-4" type="submit">Submit</button>
            </form>

            <div class="text-center mt-4">
                <span class="d-block mobile-text">Didn't receive the code?</span>
                <span class="font-weight-bold text-danger cursor" onclick="resendCode()">Resend code</span>
            </div>
        </div>
    </div>

    <script>
        // Simulate resend OTP (for demo purposes)
        function resendCode() {
            alert("Resending OTP...");
            // Here you would trigger a backend call to resend the OTP.
        }
    </script>
  </body>
</html>
