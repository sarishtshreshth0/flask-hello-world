<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff4b5c;
            --secondary-color: #ff9800;
            --background-light: #f8fafc;
            --text-dark: #1e293b;
            --button-hover: #e63946;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .wishlist-section {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .wishlist-section h2 {
            text-align: center;
            color: var(--text-dark);
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        .wishlist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            transition: all 0.3s ease-in-out;
            background: white;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: var(--shadow);
        }

        .wishlist-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .wishlist-item img {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: var(--shadow);
        }

        .wishlist-item h3 {
            flex: 1;
            margin: 0 20px;
            color: var(--text-dark);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .btn {
            padding: 8px 16px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
        }

        .remove-btn:hover {
            background-color: #b71c1c;
            transform: scale(1.1);
        }

        .empty-wishlist {
            text-align: center;
            color: var(--text-dark);
            font-size: 1.2rem;
            padding: 20px;
            font-weight: 500;
        }

        .wishlist-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wishlist-item-actions form {
            margin: 0;
        }

        .wishlist-item-actions .btn {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="wishlist-section">
        <h2>Your Wishlist</h2>

        {% if wishlist_items %}
            {% for item in wishlist_items %}
                <div class="wishlist-item">
                    <img src="{{ item['image'] }}" alt="Product Image">
                    <h3>{{ item['name'] }}</h3>

                    <div class="wishlist-item-actions">
                        <form action="{{ url_for('wishlist') }}" method="POST">
                            <input type="hidden" name="product_id" value="{{ item['product_id'] }}">
                            <button type="submit" name="action" value="remove" class="btn remove-btn">Remove</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="empty-wishlist">Your Wishlist is empty.</p>
        {% endif %}
    </div>

</body>
</html>
