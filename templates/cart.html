<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff4b5c;
            --secondary-color: #ff9800;
            --background-light: #f8fafc;
            --text-dark: #1e293b;
            --button-hover: #e63946;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .cart-section {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cart-section h2 {
            text-align: center;
            color: var(--text-dark);
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            transition: all 0.3s ease-in-out;
            background: white;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: var(--shadow);
        }

        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: var(--shadow);
        }

        .cart-item h3 {
            flex: 1;
            margin: 0 20px;
            color: var(--text-dark);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .increase-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .increase-btn:hover {
            background-color: var(--button-hover);
            transform: scale(1.1);
        }

        .decrease-btn {
            background-color: #ff9800;
            color: white;
        }

        .decrease-btn:hover {
            background-color: #e68900;
            transform: scale(1.1);
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
        }

        .remove-btn:hover {
            background-color: #b71c1c;
            transform: scale(1.1);
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 30px;
            display: block;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .checkout-btn:hover {
            background-color: #e68900;
            transform: scale(1.05);
            box-shadow: var(--shadow);
        }

        .empty-cart {
            text-align: center;
            color: var(--text-dark);
            font-size: 1.2rem;
            padding: 20px;
            font-weight: 500;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-item-actions form {
            margin: 0;
        }

        .cart-item-actions .btn {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="cart-section">
        <h2>Your Cart</h2>

        {% if cart_items %}
            {% for item in cart_items %}
                <div class="cart-item">
                    <img src="{{ item['image_url'] }}" alt="Product Image">
                    <h3>{{ item['name'] }}</h3>

                    <div class="cart-item-actions">
                        <div class="quantity">
                            <form action="{{ url_for('cart') }}" method="POST">
                                <input type="hidden" name="product_id" value="{{ item['product_id'] }}">
                                <button type="submit" name="action" value="decrease" class="btn decrease-btn">âˆ’</button>
                            </form>

                            <span>{{ item['quantity'] }}</span>

                            <form action="{{ url_for('cart') }}" method="POST">
                                <input type="hidden" name="product_id" value="{{ item['product_id'] }}">
                                <button type="submit" name="action" value="increase" class="btn increase-btn">+</button>
                            </form>
                        </div>

                        <form action="{{ url_for('cart') }}" method="POST">
                            <input type="hidden" name="product_id" value="{{ item['product_id'] }}">
                            <button type="submit" name="action" value="remove" class="btn remove-btn">Remove</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="empty-cart">Your cart is empty.</p>
        {% endif %}

        {% if cart_items %}
            <button class="checkout-btn">Proceed to Checkout</button>
        {% endif %}
    </div>

</body>
</html>
